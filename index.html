    <meta charset="utf-8">

    <style>
        #loading-screen{
            width:100%;
            height:100%;
            position:absolute;
            z-index:3;
            background-color: black;
            font-size:5em;
        }
        #loading-screen-text{
            position: absolute;
            top:50%;
            left:50%;
            transform: translateX(-50%) translateY(-50%);
            animation: loading-fade 1000ms ease-in-out infinite alternate;
            color:white;
        }
        @keyframes loading-fade{
            from{
                color:white;
            }
            to{
                color:black;
            }
        }
    </style>

                                <option value="pc" title="picas">pc</option>
                            </select>
                            <input type="color" value="#d3d3d3" id="shadow-color" title="line color (#d3d3d3)" oninput="this.title=`line color (${this.value})`;updateShadowButton()">
                            <button class="editing-button" title="Shadow, (alt + s)" onclick="addShadow()"><span style="text-shadow:.2em .2em 0px lightgrey" id="shadow-button">A</span></button>
                        </div>
                    </label>
                    <span class="divider"></span>
                    <wbr>
                    <span title="adds whitespace, (alt + h)" class="hider" style="padding:20px"><span style="text-decoration: underline dotted;" onclick="const hidden = document.getElementById('hidden-spacer-options');if(hidden.classList.contains('hider-visible')){hidden.classList='hider-option'}else{hidden.classList='hider-option hider-visible'}" id="spacer-hider-display">Spacer</span>
                        <div class="hider-option" id="hidden-spacer-options">
                            <input type="color" value="#ffffffff" oninput="updateSpaceButton()" title="Color of space, (#000000)" id="space-color" oninput="this.title=`Color of space, (${this.value})`">
                            <input type="number" min=0 step="any" style="width:75;height:25px" value=1 id="space-amount" oninput="updateSpaceButton()">
                            <select name="unit" id="space-unit" value="ch" id="spacer-amount-unit" title="amount unit" oninput="updateSpaceButton()">
                                <option value="ch" title="relative to the width of the'0'(zero)">ch</option>
                                <option value="pt" title="points">pt</option>
                                <option value="em" title="relative to font size">em</option>
                                <option value="px" tilte="pixles">px</option>
                                <option value="%" title="relative to parent element">%</option>
                                <option value="ex" title="relative to width of font">ex</option>
                                <option value="rem" title="relative to font-size of root element">rem</option>
                                <option value="vw" title="1% of width of viewport">vw</option>
                                <option value="vh" title="1% of height of viewport">vh</option>
                                <option value="vmin" title="1% of viewports smaller dimension">vmin</option>
                                <option value="vmax" title="1% of viewports larger dimension">vmax</option>
                                <option value="cm" title="centimeters">cm</option>
                                <option value="mm" title="milimeters">mm</option>
                                <option value="in" title="inches">in</option>
                                <option value="pc" title="picas">pc</option>
                            </select>
                            <button class="editing-button" title="Space (alt + h)" onclick="addSpace()">A<span id="space-button" style="padding-left:1ch;background-color:black"></span>A</button></button>
                        </div>
                    </span>
                    <span class="divider"></span>
                </div>
                <wbr>
            </fieldset>
        </div>
        <div id="emojis" class="bar-section">
            <fieldset>
                <input id="unicode-character-copy-area" value="&#12484;" type="text" style="width:1px;height:0;background-color: transparent;color: transparent;border-color: transparent;border-style: none;">
                <label title="copy to clipboard"><input type="number" value="12484" oninput="document.getElementById('unicode-character').textContent = String.fromCodePoint(this.value)" style="width:90px" title="unicode character value"><label id="unicode-character" style="padding:5px;border:1px inset black;background-color:white;color:black;cursor: pointer;" onclick="let copyArea = document.getElementById('unicode-character-copy-area');copyArea.value=this.textContent;copyArea.select();document.execCommand('copy');">&#12484;</label></label>
                <span class="divider"></span>
                <label>
		    <input type="text" title="Custom emoji name" id="add-custom-emote-name" onkeydown="if (event.key == 'Enter') document.getElementById('add-emoji-button').click()" placeholder="name" style="width:6em" oninput="this.title=`Name: ${this.value}`" onkeydown="if (event.key == 'Enter') document.getElementById('remove-emoji-button').click()">
                    <input type="text" title="Custom emoji value" id="add-custom-emote-value" onkeydown="if (event.key == 'Enter') document.getElementById('add-emoji-button').click()" placeholder="value" style="width:auto" oninput="this.title=`Name: ${this.value}`">
                    <button id="add-emoji-button" class="editing-button" onclick="let name = document.getElementById('add-custom-emote-name'); let value = document.getElementById('add-custom-emote-value'); addCustomEmote(name.value, convert(value.value, cusotmMdChkbx, false)); alert(`Added: '${name.value}' that represents the emote: '${value.value}'`); name.value = ''; value.value = ''">Add emoji</button>
                </label>
                <span class="divider" dashed></span>
                <label><input type="text" title="Custom emoji name" id="remove-custom-emote" placeholder="name" style="width:6em"></label>
                <button id="remove-emoji-button" class="editing-button" onclick="let inp = document.getElementById('remove-custom-emote'); removeCustomEmote(inp.value); removeCustomEmojiOption(); alert(`Removed: ${inp.value}`); inp.value = ''">Remove emoji</button>
                <span class="divider"></span>
                <label>Custom emojis</label>
                <select name="custom-emoji" id="custom-emoji-dropdown" value="" title="Custom Emoji" onclick="generateCustomEmojiOptions()" oninput="addTextTypeInTextArea(`:${this.value}:`)"></select>
                <input type="text" id="custom-emoji-copy-zone" style="width:1px;position:absolute;z-index:-1">
            </fieldset>
        </div>
        <div id="insert" class="bar-section">
            <fieldset>
            <wbr>
            <label for="">Change style of bullet</label>
            <select id="ul-ol" value="ul" title="type of list">
                <option value="ol" title="unordered list">ol</option>
                <option value="ul" title="ordered list">ul</option>
            </select>
            <input type="number" min="1" step="1" title="layer" value="1" style="width:75px;height:25px" id="list-layer">
            <input type="text" id="marker-text" title="the bullet" style="height:25px;width:100px" oninput="document.getElementById('ul-ol-types').value = ''">

            <select id="ul-ol-types" value="" title="types">
                <option value="" title="No Selection"></option>
                <option value="disc" title="filled circled">Filled circle</option>
                <option value="circle" title="circle">circle</option>
                <option value="square" title="square">Square</option>
                <option value="lower-alpha" title="alphabetical">alpha-lower</option>
                <option value="decimal" title="number">Number</option>
                <option value="decimal-leading-zero" title="number with 0 in front">0 Leading Number</option>
                <option value="lower-greek" title="greek">greek-lower</option>
                <option value="lower-latin" title="latin">latin-lower</option>
                <option value="lower-roman" title="roman numerals">roman numerals lower</option>
                <option value="upper-roman" title="uppercase roman numerals">roman numerals upper</option>
                <option value="upper-alpha" title="alphabetical">ALPHA-UPPER</option>
                <option value="upper-greek" title="greek">GREEK-UPPER</option>
                <option value="upper-latin" title="latin">LATIN-UPPER</option>
                <option value="armenian" title="traditional armenian numbering">Armenian</option>
                <option value="cjk-ideographic" title="ideographic numbers">Ideographic Numbers</option>
                <option value="georgian" title="Georgian Numbering">Georgian</option>
                <option value="hebrew" title="Hebrew Numbering">Hebrew</option>
                <option value="hiragana" title="Hiragana numbering">Hiragana</option>
                <option value="hiragana-iroha" title="Hiragana Iroha numbering">Hiragana Iroha</option>
                <option value="katakana" title="katakana numbering">Katakana</option>
                <option value="katakana-iroha" title="katakana iroha numbering">Katakana Iroha</option>
                <option value="none" title="no marker">None</option>
            </select>
            <button class="editing-button" onclick="addOLULInclude()">Add</button>
            <span class="divider"></span>
            <label>Includes</label>
            <select name="includes" id="includes" title="elements" oninput="addTextTypeInTextArea(`\\include{${this.value}}`)">
                <optgroup label="Elements">
                    <option value="BLINK" title="&lt;blink> element">Blink</option>
                    <option value="SOFTBLINK" title="&lt;softblink> element">Soft Blink</option>
                    <option value="PLACEHOLDER" title="&lt;placeholder> element">Placeholder</option>
                    <option value="LIMARKER" title="&lt;li marker=''> element">Li Maker</option>
                    <option value="CMD" title="&lt;cmd> element">Cmd element</option>
                </optgroup>
                <optgroup label="Element Styling">
                    <option value="KBD" title="makes the kbd element nicer">Kbd</option>
                    <option value="SAMP" title="makes the samp element look like command line">samp</option>
                    <option value="HIGHLIGHT" title="syntax highlighting for code blocks">highlight</option>
                    <option value="L#" title="line numbers for code blocks">line numbers</option>
                    <option value="CSSCOLOR" title="css color previews for code blocks">color</option>
                    <option value="SUMMARYMARKER" title="summary markers for detail-summaries">summary marker</option>
                </optgroup>
            </select>
            <wbr>
            <span class="divider" style="border-style:dashed;"></span>
            <label>Custom Elements</label>
            <select name="custom elemnets" id="c-elements" oninput="startEndTypeInTextArea(`<${this.value}>`, `</${this.value.split(' ')[0]}>`)">
                <option value="c-3d" title="(ctrl + shift + 1)">3d</option>
                <option value="c-rainbow" title="(ctrl + shift + 2)">rainbow</option>
                <option value="c-upsidedown" title="(ctrl + shift + 3)">upsidedown</option>
                <option value="c-cursive">cursive</option>
                <option value="c-midieval">midieval</option>
                <option value="c-hollow">hollow</option>
                <option value="c-unicode" title="(ctrl + shift + 5)">unicode</option>
                <option value="c-choose items='item1|item2'" title="put $1 or {value} where you want the choice to go, (ctrl + shift + 6)">choose</span></option>
                <option value="c-random min=0 max=100 round=0'" title="put $1 or {value} where you want the number to go, (ctrl + shift + 7)">random</span></option>
                <option value="c-spacer" title="(ctrl + shift + 8)">spacer</option>
                <option value='c-variables x="2"'>variables</option>
                <option value='c-shadow  left=".2em" down=".2em" blur="2px" color="lightgrey"'>shadow</option>
                <option value="c-alert alert=''">alert</option>
                <option value="c-confirm prompt=''">confirm</option>
                <option value="c-prompt prompt=''">prompt</option>
                <option value="c-rotate rotate='20deg'">rotate</option>
            </select>            
            </fieldset>
        </div>
    </div>
    <div class="main-content">
        <textarea class="text-editor" style="resize:horizontal" id="text-editor" spellcheck placeholder="# text here" autofocus>\font{arial}</textarea>
        <div class="preview line-numbers" style="resize: horizontal;overflow: auto;" id="preview"></div>
    </div>
