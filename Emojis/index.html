<!DOCTYPE html>
<head>
    <script src="../js/emojis.js"></script>
    <meta charset="utf-8">
    <style>
        h1{
            text-decoration: underline;
        }
        p{
            font-size:2em
        }
    </style>
</head>
<body style="text-align: center;font-size:large;font-family:Arial, Helvetica, sans-serif">
    <div style="text-align: center;">
        <h1>Use like this-> :shortcut:</h1>
    </div>
    
    <div id="regular-emoji-shortcuts">
        <h1>Emojis</h1>
    </div>
    <script>
        for(let emoji in EMOJIS){
            let emojiPara = document.createElement("p")
            emojiPara.innerHTML = `${emoji}: ${EMOJIS[emoji]}`
            document.getElementById("regular-emoji-shortcuts").appendChild(emojiPara)
        }
        for(let emoji in imgEmotes){
            let emojiPara = document.createElement("p")
            emojiPara.innerHTML = `${emoji}: <img src="${imgEmotes[emoji]}" style="width:1em">`
            document.getElementById("regular-emoji-shortcuts").appendChild(emojiPara)
        }
    </script>
</body>
